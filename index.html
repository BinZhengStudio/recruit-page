							type="image/webp">
					<img width="128" height="128" src="https://bzgzs.cn/wp-content/uploads/2022/07/cropped-logo.png"
						 alt="斌政工作室" decoding="async"></picture>

			<h1 class="site-title">

		<div class="panels" style="--amo: calc(2)">
